<div class="container">
  <header class="app-header">
    <h1>🧬 Detector de Mutaciones</h1>
    <p class="tagline">Analiza secuencias de ADN y detecta mutaciones al instante</p>
  </header>

  <main class="app-body">
    <div class="input-area">
      <textarea
        id="dnaInput"
        [(ngModel)]="dnaInput"
        placeholder="Escribe cada cadena de ADN en una línea diferente..."
        rows="6"
      ></textarea>
    </div>

    <div class="button-group">
      <button class="btn-primary" (click)="checkMutation()">Verificar 🔍</button>
      <button class="btn-secondary" (click)="loadStats()">Estadísticas 📊</button>
    </div>

    <div class="result-card" *ngIf="result">
      <span [ngClass]="{ 'result-success': result.includes('Mutación'), 'result-error': result.includes('No') }">
        {{ result }}
      </span>
    </div>

    <div class="stats-card" *ngIf="stats">
      <h3>📈 Resumen</h3>
      <ul>
        <li>🔬 Mutaciones detectadas: <strong>{{ stats.count_mutations }}</strong></li>
        <li>🧪 Sin mutaciones: <strong>{{ stats.count_no_mutation }}</strong></li>
        <li>📊 Ratio: <strong>{{ stats.ratio | number:'1.2-2' }}</strong></li>
      </ul>
    </div>
  </main>
</div>
